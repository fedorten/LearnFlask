{% extends "base.html" %}

{% block title %}
    Страница с постами
{% endblock %}

{% block body %}
    <h1>Все записи</h1>

    <div class="posts-container">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/forum.css') }}">

        {% for post in posts %}
        <div class="post-item">
            <div class="post-content">
                <h4>{{ post.title }}</h4>
                <div class="separator"></div>
                <p>{{ post.text }}</p>
                <a href="#">читать далее <i class="fa fa-long-arrow-right"></i></a>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
