<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
    <div class="page">
      <!-- Header -->
      <header class="p-3 text-bg-dark">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <!-- Логотип -->
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img class="header__img" src="{{ url_for('static', filename='img/best.png') }}" alt="best">
          </a>

          <!-- Навигационное меню -->
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('index') }}" class="nav-link px-2 text-secondary">Главная</a></li>
            <li><a href="{{ url_for('create') }}" class="nav-link px-2 text-white">Добавить пост</a></li>
            <li><a href="{{ url_for('posts') }}" class="nav-link px-2 text-white">Форум</a></li>
            <li><a href="#" class="nav-link px-2 text-white"></a></li>
            <li><a href="{{ url_for('about') }}" class="nav-link px-2 text-white">О нас</a></li>
          </ul>

          <!-- Поиск -->
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
          </form>

          <!-- Кнопки регистрации и входа -->
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">Зарегаться</button>
            <button type="button" class="btn btn-warning">Войти</button>
          </div>
        </div>
      </header>

      <!-- Основной контент -->
      <div class="content">
        {% block body %}{% endblock %}
      </div>

      <!-- Footer -->
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Год апокалипсиса</span>
        </div>

        <!-- Социальные ссылки -->
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
